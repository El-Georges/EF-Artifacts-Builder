runtime: python27
api_version: 1
threadsafe: true
handlers:
- url: /
  static_files: build/index.html
  upload: build/index.html
  secure: always
- url: /
  static_dir: build
  http_headers:
    Access-Control-Allow-Origin: '*'
skip_files:
- node_modules
- public
- src
- .gitignore
- README.md
- cloudbuild.yaml
- package-lock.json
- package.json
- yarn.lock
